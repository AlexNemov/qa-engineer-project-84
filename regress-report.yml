bugreports: 

  - summary: |
    При введении несуществующего ключевого слова продолжают отображаться
    прежние товары.
  environment: |
    Google Chrome  120.0.6099.71 (официальная сборка), (64 бит)
    Windows 11 22H2 
  steps-to-reproduce: |
    1. Вводим в поисковом окне любое слово или набор букв, которые не
      соответствуют названию или описанию товара.
  expected-result: |
    Отображение пустой страницы с сообщением "Ничего не найдено!"  
  actual-result: |
    Отображаются товары, не соответствующие введенному слову.

- summary: |
    В выпадающем списке выбора категории строка, обозначающая все категории
    не подписана.
  environment: |
    Google Chrome  120.0.6099.71 (официальная сборка), (64 бит)
    Windows 11 22H2
  steps-to-reproduce: |
    1. Нажимаем на выпадающее меню "Категории".
  expected-result: |
    В выпадающем списке первая строка, представляющая "Все
    категории",  четко подписана или обозначена для удобства пользователей.
  actual-result: |
    Первая строка в выпадающем списке не содержит подписи или
    обозначения для "Все категории".
