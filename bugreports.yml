- summary: |
    Корзина не опустошается после успешного оформления заказа.
  environment: |
    Google Chrome  120.0.6099.71 (официальная сборка), (64 бит)
    Windows 11 22H2
  steps-to-reproduce: |
    1. Добавить товары в корзину.
    2. Перейти в корзину.
    3. Нажать Оформить заказ.
  expected-result: |
    После успешного оформления заказа, корзина не должна содержать
    выбранных ранее товаров.
  actual-result: |
    Товары, добавленные в корзину до оформления заказа, остаются в
    корзине после завершения оформления заказа.
    
- summary: |
    Поиск по ключевому слову не учитывает описание товара.
  environment: |
    Google Chrome  120.0.6099.71 (официальная сборка), (64 бит)
    Windows 11 22H2
  steps-to-reproduce: |
    1. Ввести ключевое слово в поле поиска.
    2. Просмотреть результаты поиска.
  expected-result: |
    Поиск должен учитывать как названия товаров, так и их описания.
  actual-result: |
    Результаты поиска отображают только товары, у которых ключевое
    слово присутствует в названии. Описания товаров не учитываются при поиске.
    
