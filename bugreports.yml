---
- summary: |
    На первой странице поиска присутствует кнопка "Предыдущая".
  environment: |
    Google Chrome  120.0.6099.71 (Официальная сборка), (64 бит)
    Windows 11 22H2
  steps-to-reproduce: |
    Открыть первую страницу каталога товаров.
  expected-result: |
    Кнопка "Предыдущая" должна быть скрыта или отключена на первой
    странице поиска, так как нет предыдущей страницы для навигации.
  actual-result: |
    На первой странице поиска присутствует кнопка "Предыдущая".
    
- summary: |
    Кнопка "Следующая" отображается на последней странице поиска.
  environment: |
    Google Chrome  120.0.6099.71 (Официальная сборка), (64 бит)
    Windows 11 22H2
  steps-to-reproduce: |
    Открыть последнюю страницу каталога товаров.
  expected-result: |
    На последней странице поиска кнопка "Следующая" должна быть
    скрыта или отсутствовать, так как больше нет следующих страниц.
  actual-result: |
    На последней странице поиска кнопка "Следующая" остается видимой.
    
- summary: |
    Не переключается превью изображения в карточке товара.
  environment: |
    Google Chrome  120.0.6099.71 (официальная сборка), (64 бит)
    Windows 11 22H2
  steps-to-reproduce: |
    1. Открыть карточку любого товара.
    2. Попытаться переключиться между превью изображениями, кликая по миниатюрам.
  expected-result: |
    При клике по миниатюре или элементу управления галереей, превью
