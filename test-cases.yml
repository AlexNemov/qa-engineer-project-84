1. Просмотр каталога товаров с фильтрацией и постраничным выводом

Шаги:

Открыть главную страницу интернет-магазина.

Проверить наличие списка товаров.

Применить фильтры (например, по категории или цене) и нажать кнопку "Применить".

Проверить, что товары на странице обновились в соответствии с выбранными фильтрами.

Перейти к следующей странице, используя постраничный вывод.

Проверить, что отображаются другие товары на новой странице.

Ожидаемый результат: Пользователь может просматривать каталог товаров, фильтровать их и использовать постраничный вывод.

2. Вывод информации о товаре на странице товара и в каталоге

Шаги:

Открыть страницу товара.

Проверить наличие названия товара, рейтинга, цены со скидкой и без.

Вернуться к каталогу товаров.

Проверить, что для каждого товара в каталоге отображается название, рейтинг, цена со скидкой и без.

Ожидаемый результат: На странице товара и в каталоге выводятся название, рейтинг, цена со скидкой и без.

3. Добавление товара в корзину и продолжение покупок

Шаги:

Открыть страницу товара.

Нажать кнопку "Добавить в корзину".

Проверить, что появилось уведомление о добавлении товара в корзину.

Продолжить выбирать другие товары в каталоге.

Повторить шаги 2-4 для нескольких товаров.

Ожидаемый результат: Пользователь может добавить товары в корзину и продолжить выбирать другие товары.

4. Работа с корзиной и оформление заказа

Шаги:

Перейти в корзину.

Удалить один из товаров из корзины.

Проверить, что товар удален из корзины и обновился ее статус.

Вернуться к каталогу товаров.

Добавить еще несколько товаров в корзину.

Перейти в корзину и нажать кнопку "Оформить заказ".

Проверить, что страница перенаправляет на страницу оплаты.

Ожидаемый результат: Пользователь может удалить товар из корзины, продолжить выбирать товары, оформить заказ с переходом на страницу оплаты.

5. Работа с содержимым корзины

Шаги:

Перейти в корзину.

Проверить, что отображаются добавленные товары, их количество, цена и общая сумма.

Изменить количество одного из товаров в корзине.

Проверить, что общая сумма корректно пересчитана.

Ожидаемый результат: Пользователь может просматривать добавленные товары в корзине, изменять их количество и видеть корректную общую сумму.

6. Поиск товаров по ключевому слову или категории

Шаги:

Найти поле поиска на сайте.

Ввести ключевое слово или выбрать категорию.

Нажать кнопку "Поиск".

Проверить результаты поиска на соответствие введенным параметрам.

Ожидаемый результат: Пользователь может осуществлять поиск товаров по ключевому слову или категории и видеть соответствующие результаты.

