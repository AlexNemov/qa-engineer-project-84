---
- summary: |
    Проверка постраничного просмотра каталога товаров
  requirement: |
    Пользователь может  просматривать каталог товаров, используя
    постраничный вывод.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps: |
    - Прокручиваем страницу магазина вниз
    - Нажимаем на одну из ссылок Предыдущая / Следующая 
  expected-result: |
    Пользователь переходит на следующую страницу каталога товаров,
    если она не последняя.

---
- summary: |
    Проверка отображения информации о товаре на странице товара.
  requirement: |
    На странице товара должны быть выведены название товара, рейтинг,
    цена со скидкой и без.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps: |
    - Переходим на страницу любого товара из каталога.  
    - Проверяем  наличие информации о названии, рейтинге, цене со скидкой и без.    
  expected-result: |
    Информация о товаре (название, рейтинг, цена со скидкой и без)
    отображается корректно.

---
- summary: |
    Проверка возможности добавлять товар в корзину и продолжать покупки
  requirement: |
    Пользователь может добавить товар в корзину и продолжить выбирать
    товары в каталоге.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Выбираем товар в каталоге
    - Нажимаем на кнопку "В корзину" для выбранного товара
  expected-result: |
    Выбранный товар должен быть добавлен в корзину, и пользователь
    должен оставаться на странице каталога для продолжения покупок.

    ---
- summary: |
    Проверка возможности добавлять товар в корзину и просматривать
    содержимое корзины.
  requirement: |
    - Пользователь может добавлять товары в корзину и просматривать
    содержимое корзины.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Выбираем товар в каталоге
    - Нажимаем на кнопку "В корзину" для выбранного товара
    - Переходим в корзину
  expected-result: |
    Выбранный товар отображается  в корзине.

    
