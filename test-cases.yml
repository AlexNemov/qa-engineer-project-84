---
- summary: |
    Переход на следующую страницу.
  requirement: |
    Пользователь может  переходить на страницу вперед в каталоге товаров.
  prerequisites: |
    Открыта главная страница магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Нажимаем на кнопку "Следующая".
  expected-result: |
    Пользователь переходит на следующую страницу каталога товаров.

- summary: |
    Переход на предыдущую страницу.
  requirement: |
    Пользователь может  переходить на страницу назад в каталоге товаров.
  prerequisites: |
    Открыта главная страница магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Нажимаем на кнопку "Предыдущая".
  expected-result: |
    Пользователь переходит на предыдущую страницу каталога товаров.
    
- summary: |
    Проверка карточки товара.
  requirement: |
    На странице товара должны быть выведены название товара, рейтинг,
    цена со скидкой и без.
  prerequisites: |
    Открыта главная страница магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Переходим на страницу любого товара из каталога.
  expected-result: |
    Отображается информация о товаре (название, рейтинг, цена со скидкой и без).
    
- summary: |
    Проверка бейджа на иконке корзины.
  requirement: |
    При добавлении товара в корзину, на бейдже над корзиной
    отображается cуммарное количество лотов добавленных в корзину товаров.
  prerequisites: |
    Открыта главная страница интернет-магазина. 
  test-data: |
    Данные отсутствуют.
  steps:
    - Выбираем товар в каталоге.
    - Нажимаем на кнопку "В корзину" для выбранного товара произвольное количество раз.
    - Повторяем предыдущие два шага  с несколькими товарами.
  expected-result: |
    На бейдже над иконкой корзины отображается общее количество лотов добавленных в корзину товаров.
    
- summary: |
    Проверка возможности добавлять товар в корзину и просматривать
    содержимое корзины.
  requirement: |
    Пользователь может добавлять товары в корзину и просматривать
    содержимое корзины.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Выбираем товар в каталоге.
    - Нажимаем на кнопку "В корзину" для выбранного товара.
    - Переходим в корзину.
  expected-result: |
    Выбранный товар отображается  в корзине.
    
- summary: |
    Правильное отображение нескольких лотов товара в корзине.
  requirement: |
    При добавлении нескольких лотов одного товара в корзину
    пользователь может видеть в ней строку товара с количеством лотов и их
    итоговой суммой.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Выбираем товар в каталоге.
    - Нажимаем на кнопку "В корзину" для выбранного товара несколько раз.
    - Переходим в корзину.
  expected-result: |
    В корзине отображается строка товара с количеством лотов и их
    итоговой суммой. 

- summary: |
    Правильное отображение нескольких товаров в корзине.
  requirement: |
    При добавлении нескольких товаров корзину каждый их них
    отображается отдельной строкой с количеством лотов, их суммой и итоговой
    суммой заказа выше. 
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Добавляем в корзину несколько товаров с произвольным количеством лотов.
    - Переходим в корзину.
  expected-result: |
    В корзине  отображаются добавленные товары, количество их
    лотов, их сумма и итоговая сумма заказа.
    
- summary: |
    Удаление товара из корзины.
  requirement: |
    Пользователь может удалять выбранный товар из корзины.
  prerequisites: |
    Открыта страница корзины с добавленным товаром.
  test-data: |
    Данные отсутствуют.
  steps:
    - Нажимаем "Удалить" напротив выбранного товара.
  expected-result: |
    Выбранный товар должен быть удален из корзины.
    
- summary: |
    Оформление заказа.
  requirement: |
    Пользователь может оформить добавленный в корзину товар.
  prerequisites: |
    Открыта страница корзины с добавленным товаром.
  test-data: |
    Данные отсутствуют.
  steps:
    - Нажимаем "Оформить заказ".
  expected-result: |
    Появляется модальное окно с сообщением "Заказ успешно оформлен".

- summary: |
    Оплата заказа.
  requirement: |
    Пользователь может оплатить оформленный в заказ товар.
  prerequisites: |
    - Товары из корзины оформлены в заказ.
    - Открыто модальное окно с сообщением "Заказ успешно формлен".
  test-data: |
    Данные отсутствуют.
  steps:
    - Переходим на страницу оплаты заказа.
  expected-result: |
    Открывается страница оплаты заказа.

- summary: |
    Проверка фильтра по категории.
  requirement: |
    Пользователь может фильтровать  товары  по категории.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Выбираем в выпадающем меню "Категории" один из пунктов.
  expected-result: |
    Отображаются товары согласно выбранной категории.

- summary: |
    Проверка перехода по хэштегу.
  requirement: |
    Пользователь может осуществлять переход в категорию товаров,
    используя хэштег из карточки товара.
  prerequisites: |
    Открыта карточка любого товара.
  test-data: |
    Данные отсутствуют.
  steps:
    - Нажимаем на хэштег категории товара.
  expected-result: |
    Отображаются товары соответствующей хэштегу категории.
    
- summary: |
    Проверка поиска по ключевому слову.
  requirement: |
    Пользователь может искать  товары  по ключевому слову.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Вводим в поисковом окне любое слово.
  expected-result: |
    Отображаются товары, содержащие ключевое слово в названии или описании.

- summary: |
    Проверка поиска по несуществующему ключевому слову. 
  requirement: |
    При введении в поиск ключевого слова, не соответствующего ни одному
    из товаров, должна отображаться пустая страница.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Вводим в поисковом окне любое слово или набор букв, которые не
      соответствуют названию или описанию товара.
  expected-result: |
    Отображается сообщение "Ничего не найдено!".

- summary: |
    Проверка поиска по ключевому слову из описания товара. 
  requirement: |
    Пользователь может искать  товары  по ключевому слову из его описания.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Вводим в поисковом окне любое слово из описания произвольного товара,
      отсутствующее в его названии.
  expected-result: |
    Отображаются товары, содержащие ключевое слово только в описании.
    
- summary: |
    Проверка фильтра по цене.
  requirement: |
    Пользователь может фильтровать товары по заданному ценовому диапазону.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Задаем в фильтре произвольный диапазон цен.
  expected-result: |
    Отображаются товары, цена которых с учетом
    скидки,  соответствуют указанному ценовому диапазону.

- summary: |
    Проверка фильтра по цене при отсутствии товаров в заданном диапазоне.
  requirement: |
    При задании ценового фильтра, который не содержит ни один товар из
    каталога, должна отображаться пустая страница. 
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - В поле фильтра по цене вводим диапазон цен, который не содержит товаров в
      каталоге.
  expected-result: |
    Отображается сообщение "Ничего не найдено!".
    
- summary: |
    Просмотр имеющихся в наличии товаров.
  requirement: |
    Пользователь может выбрать товары, которые есть в данный момент в наличии.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Отмечаем галочку в чекбоксе "В наличии".
  expected-result: |
    Отображаются только те товары, которые в данный момент
    присутствуют в магазине.
    
- summary: |
    Просмотр отсутствующих в наличии товаров.
  requirement: |
    Пользователь может просмотреть товары, которые есть в каталоге
    магазина, но в данный момент не в наличии.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Убираем галочку в чекбоксе "В наличии".
  expected-result: |
    Отображаются товары, которые в данный момент отсутствуют.
    
- summary: |
    Проверка локализации интернет-магазина.
  requirement: |
    Пользователь может выбрать один из языков для отображения магазина.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - В шапке сайта выбираем в выпадающем меню один из языков.
  expected-result: |
    Отображается версия интернет-магазина на соответствующем языке.
    
- summary: |
    Проверка мобильной версии.
  requirement: |
    Сайт должен корректно отображаться и функционировать на мобильных
    устройствах.
  prerequisites: |
    Открыта главная страница интернет-магазина.
  test-data: |
    Данные отсутствуют.
  steps:
    - Открываем DevTools.
    - Переходим во вкладку "Toggle device toolbar".
    - Выбираем мобильное устройство из списка устройств.
    - Перезагрузить страницу, чтобы применить выбранное устройство.
  expected-result: |
    Основные элементы страницы (шапка, меню, контент, формы,
    изображения, кнопки) не выходят за границы экрана, текст читаем и не
    обрезан.

- summary: |
    Проверка ответа на запрос открытия карточки товара.
  requirement: |
    При переходе в карточку товара сервер передает в ответе корректные данные о товаре.
  prerequisites: |
    Открыта главная страница магазина. 
  test-data: |
    Данные отсутствуют.
  steps:
    – Переходим с главной страницы в любую карточку товара.
    – Открываем DevTools в браузере.
    – Выбираем вкладку "Network" для отслеживания сетевых запросов.
    – Выбираем появившийся запрос.
  expected-result: |
    На вкладке Network отображается успешный запрос со статусом 200
    ОК и ответ, содержащий  данные о товаре (id, title, brand, category,
    description, discountPercantage, price, rating).

- summary: |
    Проверка запроса на оформление заказа. 
  requirement: |
    При нажатии на кнопку "Оформить заказ" браузер подает запрос и
    получает ответ сервера. 
  prerequisites: |
    Открыта страница корзины с добавленным товаром.
  test-data: |
    Данные отсутствуют.
  steps:
    - Нажимаем кнопку "Оформить заказ" на странице.
    - Открываем DevTools браузера.
    - Переходим на вкладку "Network".
    - Открываем последний запрос.
  expected-result: |
    На вкладке Network отображается успешный запрос со статусом 200 ОК.
